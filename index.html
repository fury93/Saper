<!doctype>
<html>
  <head>
    <title>Saper</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="game.js"></script>

    <link rel="stylesheet" type="text/css" href = style.css>
  </head>
  <body>
    <div class="wrapper">
      <button class="btn new-game">Еще!</button>
      <div class="bar flex-table">
        <div title="Бомб" id="bombs-left" class="stat flex-cell">0</div>
        <div title="Ходов" id="moves" class="stat flex-cell">0</div>
        <div title="Время" id="timer" class="stat flex-cell">0</div>
      </div>
      <div id="map">
      </div>

    </div>
    <br>

    <script>
      game = new Saper.restartGame();
      document.querySelector('.new-game').addEventListener('click', restart);

      function restart () {
        new Saper.restartGame();
      }
    </script>
  </body>
</html>
